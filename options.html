<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>白名单设置</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; padding: 20px; }
    input, button { padding: 6px; margin: 4px; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
    .domain { display: inline-block; min-width: 120px; }
    button { background: #444; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h2>白名单设置</h2>
  <input id="domainInput" type="text" placeholder="输入域名，如: example.com">
  <button id="addBtn">添加</button>
  <ul id="whitelist"></ul>
  <script src="options.js"></script>
</body>
</html>
