<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            width: 320px;
            background-color: #1f2937; /* bg-gray-800 */
            color: #f9fafb; /* text-gray-100 */
            margin: 0;
        }
        .container {
            padding: 1.5rem; /* p-6 */
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
        }
        .header-icon {
            color: #9ca3af; /* text-gray-400 */
        }

        /* Loading & Error State */
        .message-state {
            text-align: center;
            padding: 2rem 0;
            color: #9ca3af; /* text-gray-400 */
        }

        /* Settings Panel */
        .hidden {
            display: none;
        }
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem; /* p-4 */
            background-color: #374151; /* bg-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1.25rem; /* mb-5 */
        }
        .setting-item:last-child {
            margin-bottom: 0;
        }
        .setting-label {
            display: flex;
            align-items: center;
            font-weight: 500; /* font-medium */
        }
        .setting-label svg {
            margin-right: 0.75rem; /* mr-3 */
        }
        .dark-mode-icon { color: #c084fc; /* text-purple-400 */ }
        .image-icon { color: #60a5fa; /* text-blue-400 */ }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem; /* mt-6 */
        }
        #current-site {
            font-size: 0.75rem; /* text-xs */
            color: #6b7280; /* text-gray-500 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Custom Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 3rem; /* w-12 */
            height: 1.5rem; /* h-6 */
        }
        .toggle-checkbox {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563; /* bg-gray-600 */
            border-radius: 1.5rem; /* rounded-full */
            transition: .4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 1.25rem; /* h-5 */
            width: 1.25rem; /* w-5 */
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        .toggle-checkbox:checked + .toggle-slider {
            background-color: #22c55e; /* bg-green-500 */
        }
        .toggle-checkbox:checked + .toggle-slider:before {
            transform: translateX(1.5rem); /* translateX for w-12 */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">网站偏好设置</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-icon"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"></path></svg>
        </div>

        <div id="loading-state" class="message-state">
            <p>正在加载当前网站设置...</p>
        </div>

        <div id="settings-panel" class="hidden">
             <!-- 暗黑模式 -->
            <div class="setting-item">
                <div class="setting-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark-mode-icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <span>强制暗黑模式</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle" class="toggle-checkbox"/>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- 显示图片 -->
            <div class="setting-item">
                <div class="setting-label">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="image-icon"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    <span>显示网站图片</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="imagesToggle" class="toggle-checkbox"/>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="footer">
                <p id="current-site"></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
