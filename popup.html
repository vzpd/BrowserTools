<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>插件菜单</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; padding: 16px; min-width: 220px; }
    h2 { font-size: 18px; margin-bottom: 12px; }
    .menu-btn { display: block; width: 100%; margin: 8px 0; padding: 8px; background: #444; color: #fff; border: none; border-radius: 3px; cursor: pointer; font-size: 15px; }
    .menu-btn:hover { background: #666; }
    .desc { font-size: 13px; color: #aaa; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>插件菜单</h2>
  <button class="menu-btn" id="toggleNight">切换夜间模式</button>
  <button class="menu-btn" id="toggleImages">切换图片显示</button>
  <button class="menu-btn" id="gotoOptions">白名单设置</button>
  <div class="desc">请根据需要选择操作</div>
  <script src="popup.js"></script>
</body>
</html>
